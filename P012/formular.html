<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formular s daty</title>
  </head>
  <!--    
    action - udava IRL PHP skriptu # = stejny soubor, nazev souboru 
    method - zpusob zpracovani dat  GET/POST


    pro odeslani dat je potreba mit input type="submit" 
    pro zpracovani dat musi mit prvky atribut name


-->
  <body>
    <form action="vystup.php" method="get">
      <label for="jmeno">jmeno</label>
      <input type="text" name="jmeno" />
      <br />
      <label for="heslo">heslo</label>
      <input type="password" name="jmeno" />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
